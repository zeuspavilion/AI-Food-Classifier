<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">üçï AI Prediction History</h2>
        <a href="/" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Back to Upload</a>
        
        <table class="table table-striped table-bordered bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Image Path</th>
                    <th>AI Prediction</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td><strong>{{ row[2] }}</strong></td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center">No predictions yet!</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
